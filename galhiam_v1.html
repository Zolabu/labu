
<!DOCTYPE html>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<html>
<head>
 <link rel="stylesheet" type="text/css" href="css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
 
 <script type="text/javascript">
 var HttpClient = function() {
 this.get = function(aUrl, aCallback) {
 var anHttpRequest = new XMLHttpRequest();
 anHttpRequest.onreadystatechange = function() { 
 if (anHttpRequest.readyState == 4 && anHttpRequest.status == 200)
 aCallback(anHttpRequest.responseText);
 }
 anHttpRequest.open( "GET", aUrl, true ); 
 anHttpRequest.send( null ); 
 }
 }
 var url='https://zolabu.github.io/labu/lamal/galhiam_v1.json';
  var client = new HttpClient();
 client.get(url, function(response) { 
 var response1 = JSON.parse(response);
document.getElementById("table").innerHTML ="";
 // alert(response);
 if (response1 !== undefined) {
  // Now we know that foo is defined, we are good to go.
  for (var i = 0; i < response1.length; i++) {
  	document.getElementById("tableId").innerHTML +=  "<tr><th>"+response1[i].title.toString()+"</th></tr><tr><td>"+response1[i].text+"</td></tr>"

  }

  
 console.log(response1);
 
}

 }); 
 </script>
</head>
<body>
<center>
Labu
 <center>
 <table border="1" id="tableId" class="table">
 </table>
</body>
</html>
